<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modul 26 - Animasi CSS</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background-color: #f1f1f1;
    }

    h1 {
      text-align: center;
      margin-bottom: 50px;
    }

    /* ======= TRANSITION ======= */
    .btn {
      background-color: #00b4d8;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;

      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #0077b6;
      transform: scale(1.1);
    }

    /* ======= KEYFRAMES ANIMATION ======= */
    .box {
      width: 100px;
      height: 100px;
      background-color: #f15bb5;
      border-radius: 10px;
      margin: 50px auto;

      animation: goyang 2s infinite alternate;
    }

    @keyframes goyang {
      0% {
        transform: rotate(0deg) translateX(0);
      }
      100% {
        transform: rotate(10deg) translateX(20px);
      }
    }
  </style>
</head>
<body>

  <h1>Modul 26: CSS Animation</h1>

  <div style="text-align: center;">
    <button class="btn">Hover Aku</button>
  </div>

  <div class="box"></div>

</body>
</html>
