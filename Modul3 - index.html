<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modul 3 - CSS Selector Dasar</title>
  <style>
    /* Selector berdasarkan tag */
    h1 {
      color: navy;
      text-align: center;
    }

    /* Selector berdasarkan class */
    .judul-besar {
      font-size: 28px;
      color: darkgreen;
    }

    .deskripsi {
      font-style: italic;
      color: #444;
    }

    /* Selector berdasarkan ID */
    #spesial {
      background-color: gold;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Selector Berdasarkan Tag</h1>

  <h2 class="judul-besar">Selector Berdasarkan Class</h2>
  <p class="deskripsi">Ini adalah paragraf dengan class <code>deskripsi</code>.</p>

  <p id="spesial">Ini adalah elemen dengan ID <code>spesial</code>.</p>

</body>
</html>
