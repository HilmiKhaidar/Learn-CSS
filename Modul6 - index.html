<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modul 6 - Display Property</title>
  <style>
    .block {
      display: block;
      background-color: lightblue;
      padding: 10px;
      margin: 10px 0;
    }

    .inline {
      display: inline;
      background-color: lightgreen;
      padding: 10px;
      margin: 10px;
    }

    .inline-block {
      display: inline-block;
      background-color: lightcoral;
      padding: 10px;
      margin: 10px;
      width: 150px;
    }
  </style>
</head>
<body>

  <h2>Display: Block</h2>
  <div class="block">Ini elemen block 1</div>
  <div class="block">Ini elemen block 2</div>

  <h2>Display: Inline</h2>
  <span class="inline">Inline 1</span>
  <span class="inline">Inline 2</span>
  <span class="inline">Inline 3</span>

  <h2>Display: Inline-Block</h2>
  <div class="inline-block">Box 1</div>
  <div class="inline-block">Box 2</div>
  <div class="inline-block">Box 3</div>

</body>
</html>
