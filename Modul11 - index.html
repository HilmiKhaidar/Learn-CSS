<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modul 11 - Background</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .warna {
      background-color: #fce38a;
      padding: 20px;
      margin-bottom: 20px;
    }

    .gambar {
      background-image: url('https://picsum.photos/200/300');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      color: white;
      padding: 40px;
      height: 200px;
    }

    .repeat {
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
      background-repeat: repeat;
      background-color: #eee;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="warna">
    Ini contoh elemen dengan <strong>background-color</strong>.
  </div>

  <div class="gambar">
    Ini contoh dengan <strong>background-image</strong> dan pengaturan size, position, dan repeat.
  </div>

  <div class="repeat">
    Ini contoh background image yang <strong>repeat</strong> (mengulang secara horizontal dan vertikal).
  </div>

</body>
</html>
