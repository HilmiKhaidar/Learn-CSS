<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modul 12 - Border dan Shadow</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background-color: #0063c7;
    }

    .box {
      width: 250px;
      height: 120px;
      padding: 20px;
      margin: 20px 0;
      background-color: #ff0000;
    }

    .border {
      border: 3px solid #6c5ce7;
    }

    .radius {
      border: 2px solid #9bf534;
      border-radius: 15px;
    }

    .shadow {
      border: 1px solid #fa0e0e;
      box-shadow: 4px 6px 12px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <div class="box border">
    <strong>Border biasa:</strong><br>
    border: 3px solid #6c5ce7;
  </div>

  <div class="box radius">
    <strong>Border radius:</strong><br>
    border-radius: 15px;
  </div>

  <div class="box shadow">
    <strong>Box shadow:</strong><br>
    box-shadow: 4px 6px 12px rgba(0, 0, 0, 0.2);
  </div>

</body>
</html>
