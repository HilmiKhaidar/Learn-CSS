<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modul 13 - Margin dan Padding</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      padding: 30px;
    }

    .box {
      background-color: #a0c4ff;
      color: #333;
      border: 2px solid #333;
    }

    .margin-box {
      margin: 40px;
      padding: 10px;
    }

    .padding-box {
      margin: 10px;
      padding: 40px;
      background-color: #ffd6a5;
    }

    .combined {
      margin: 20px 40px;
      padding: 20px 30px;
      background-color: #caffbf;
    }
  </style>
</head>
<body>

  <div class="box margin-box">
    <strong>Box dengan margin:</strong><br>
    margin: 40px;<br>
    padding: 10px;
  </div>

  <div class="box padding-box">
    <strong>Box dengan padding:</strong><br>
    margin: 10px;<br>
    padding: 40px;
  </div>

  <div class="box combined">
    <strong>Margin & Padding Kombinasi:</strong><br>
    margin: 20px 40px;<br>
    padding: 20px 30px;
  </div>

</body>
</html>
