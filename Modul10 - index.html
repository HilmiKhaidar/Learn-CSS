<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modul 10 - Font & Text</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    .judul {
      font-size: 28px;
      font-weight: bold;
      font-style: italic;
      text-align: center;
      text-decoration: underline;
      color: #2b2d42;
    }

    .isi {
      font-size: 16px;
      line-height: 1.6;
      text-align: justify;
      color: #444;
    }

    .highlight {
      color: crimson;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .link {
      text-decoration: none;
      color: blue;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="judul">Modul 10: Font dan Text Styling</div>

  <p class="isi">
    Di modul ini kamu belajar cara mengatur <span class="highlight">TEKS</span> di halaman web seperti ukuran, warna, huruf miring, tebal, spasi antar huruf, dan lainnya.
  </p>

  <p class="isi">
    Coba arahkan kursor ke <a href="#" class="link">tautan ini</a> untuk lihat efek hover!
  </p>

</body>
</html>
